<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-frame {
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .top-frame h1 {
            margin: 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #005bb5;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left-frame {
            width: 20%;
            background: #f4f4f4;
            padding: 10px;
        }
        .left-frame a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .right-frame {
            flex: 1;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="top-frame">
        <h1>College Bookstore</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Registration</a>
        <a href="#">Catalogue</a>
        <a href="#">Cart</a>
    </div>
    <div class="container">
        <div class="left-frame">
            <a href="#">CSE</a>
            <a href="#">ECE</a>
            <a href="#">EEE</a>
            <a href="#">CIVIL</a>
        </div>
        <div class="right-frame">
            <div class="login-container">
                <h2>Login Page</h2>
                <input type="text" id="username" placeholder="User Name" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="validateLogin()">Submit</button>
                <button type="reset">Reset</button>
                <p id="error-message" style="color: red;"></p>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            
            if (username === "admin" && password === "password123") {
                alert("Login successful!");
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Invalid username or password";
            }
        }
    </script>
</body>
</html>
